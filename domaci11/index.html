<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="card">
            <div class="header">
                <h1>REGISTRACIJA</h1>
            </div>
            <form class="podaci">
                <label for="ime">Ime: </label><br>
                <input type="text" id="ime"><br>
                <label for="prezime">Prezime: </label><br>
                <input type="text" id="prezime"><br>
            </form>
            <form class="podaci">
                <label for="email">Email: </label>
                <input type="text" id="email">
                <label for="telefon">Telefon: </label>
                <input type="number" id="telefon">
            </form>
            <form class="podaci">
                <label for="grad">Grad: </label>
                <input type="text" id="grad">
                <label for="postbr">Postanski broj: </label>
                <input type="number" id="postbr">
            </form>
            <form class="podaci">
                <label for="stan">Broj stana: </label>
                <input type="text" id="stan">
                <label for="interfon">Interfon: </label>
                <input type="number" id="interfon">
                <label for="sprat">Sprat: </label>
                <input type="number" id="sprat">
            </form>
            <form class="podaci">
                <label for="lozinka">Lozinka:</label>
                <input type="password" id="lozinka">
                <label for="lozinka2">Ponovite lozinku:</label>
                <input type="password" id="lozinka2">
            </form>
            <form class="pol"> 
                <label for="pol">Pol: </label> <br>
                 <p>Muski</p> <input type="radio" id="pol">
                 <label for="pol"></label> <br>
                 <p>Zenski</p> <input type="radio" id="pol">
            </form>
            <div class="robot">
                <form>
                    <div>
                    <input type="checkbox" >
                    </div>
                    <div>
                    <p>Nisam robot</p>
                    </div>
                </form>
            </div>
            <form class="uslovi">
                <div class="confirm">
                <input type="checkbox">
                <label for="uslovi" id="uslovi">Slažem se sa uslovima korišćenja</label>
                </div>
                <div class="confirm">
                 <input type="checkbox">
                 <label for="uslovi" id="uslovi">Slažem se sa pravilima privatnosti</label>
                </div>
                 <div class="confirm">
                    <input type="checkbox">
                    <label for="uslovi" id="uslovi">Želim da dobijam obaveštenja na email, sms i viber</label>
                 </div>
                 <div class="confirm">
                    <input type="checkbox">
                    <label for="uslovi" id="uslovi">Želim da dobijam obaveštenja na telefon</label>
                 </div>
                <div class="confirm">
                     <input type="checkbox">
                     <label for="uslovi" id="uslovi">Želim da dobijam obaveštenja na telefon u vidu sms poruka</label>
                </div>
                <div class="confirm">
                      <input type="checkbox">
                     <label for="uslovi" id="uslovi">Želim da dobijam obaveštenja na osnovu dodatanih inofmacija</label>
                </div>
                  <div class="confirm">
                     <input type="checkbox">
                     <label for="uslovi" id="uslovi">Želim da postanem član Loyalty programa i ostvarim dodatne pogodnosti
                    </label>
                  </div>
            </form>
            <div class="button">
                <a href="#">Registruj se</a>
            </div>
        </section>
    </body>
</html>
